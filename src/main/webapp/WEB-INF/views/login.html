<!DOCTYPE html>
<html>
<body>
<div class="container" data-th-fragment="content">
    <div class="row clearfix">
        <h1>Login</h1>

        <form class="form-horizontal" role="form" data-th-action="@{/login}" method="post">
            <br/>

            <ul data-th-if="${param.error}">
                <li>Usu&aacute;rio ou senha inv&aacute;lidos.</li>
            </ul>

            <br/>

            <div class="form-group">
                <label for="inputUsername" class="col-sm-2 control-label">Usu&aacute;rio</label>
                <div class="col-sm-4">
                    <input type="text" class="form-control" id="inputUsername" placeholder="Usu&aacute;rio" name="username"/>
                </div>
            </div>

            <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Senha</label>
                <div class="col-sm-4">
                    <input type="password" class="form-control" id="inputPassword" placeholder="Senha" name="password"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-primary">Entrar</button>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
